<!DOCTYPE html>
<html>
  <head>
    
  <link href="https://github.com/abumarkey/arabizmy/blob/master/Archivo_Condensed-Light.ttf&display=swap" rel="stylesheet">
    
    <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <nav>   
            <a href="{{ site.baseurl }}/">wpisy</a>
            <a href="{{ site.baseurl }}/about">o autorze</a>
            <a href="{{ site.baseurl }}/ksiazki/">książki</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>
          <p style="text-align: center"> <a href="mailto:marek.fronc@proton.me">email</a> | <a href="https://www.facebook.com/arabizmy">facebook</a> | <a href="https://pol.social/@arabizmy">mastodon</a> | <a href="https://abumarkey.github.io/arabizmy/feed.xml">rss</a> <br>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Marek Fronc<br>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
