---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
<br></br>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
<br>
      <div class="entry">
        {{ post.excerpt }}
      </div>
<br>
      <p class="read-more"><a href="{{ site.baseurl }}{{ post.url }}">czytaj całość</a> / {{ post.date | date:  "%d.%m.%y" }}</p>
    </article>
  {% endfor %}
</div>
